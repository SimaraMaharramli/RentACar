<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Edu+VIC+WA+NT+Beginner:wght@400;600&family=Ibarra+Real+Nova:ital,wght@1,400;1,600&family=Jost:wght@200;300;400;500;600;800;900&family=Montserrat:wght@200;300;500;600;700;800&family=Oleo+Script+Swash+Caps&family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="overlay">
                <i class="fa-solid fa-xmark"></i>
                <a href="#">Əsas səhifə</a>
                <a href="#">Toy maşını</a>
                <a href="#">Vita</a>
                <a href="#">Sedan</a>
                <a href="#">Əlaqə</a>
                <a href="#" class="elan__">Elan ver</a>
            </div>
            <div class="header">
                <div class="logo">
                    <h2>Logo</h2>
                </div>
                <nav>
                    <div class="nav">
                        <a href="#">Əsas səhifə</a>
                        <a href="#">Toy maşını</a>
                        <a href="#">Vita</a>
                        <a href="#">Sedan</a>
                        <a href="#">Əlaqə</a>
                    </div>
                </nav>
                <div class="profilim_elanVer">
                    <div class="img">
                        <img src="/assets/img/user.svg" alt="asa">
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn"><img src="./assets/img/user.svg" alt="">
                            <span>Profilim</span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content dis-none">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <a href="#" class="elan_">Elan ver</a>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
    </header>

    <section id="header_swiper">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper_image">
                        <img src="assets/img/headerbluecar.png" alt="car" />
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper_image">
                        <img src="assets/img/headerbluecar.png" alt="car" />
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper_image">
                        <img src="assets/img/headerbluecar.png" alt="car" />
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="heading_form">
            <form action="" class="form_heading">
                <div class="right_side">
                    <div class="form_seletion">
                        <div class="select_text">
                            <p>Şəhər</p>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="">Lənkəran</option>
                                <option value="">Lənkəran</option>
                                <option value="">Lənkəran</option>
                            </select>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="form_seletion">
                        <div class="select_text">
                            <p>Model</p>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="">BMW</option>
                                <option value="">BMW</option>
                                <option value="">BMW</option>
                            </select>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="form_seletion">
                        <div class="select_text">
                            <p>Rent a car</p>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="">Karavan</option>
                                <option value="">Karavan</option>
                                <option value="">Karavan</option>
                            </select>
                        </div>
                    </div>
                    <div class="border" id="none"></div>
                </div>
                <div class="search_items">
                    <input type="text" class="search_input" placeholder="Daxil et" />
                    <button type="submit" class="btn_search">Axtar</button>
                    <div class="search_icon"><i class="bi bi-search"></i></div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="./assets/js/script.js"></script>











</body>

</html>
